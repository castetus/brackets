  <script>

function check(str, bracketsConfig) {
  const bracketsArr = str.split('')
  const resultArr = []
  let result = true

  function searchCurrentConfig(item){
    bracketsConfig.forEach((elem, index) => {
      console.log(elem)
      if (elem.indexOf(item) !== -1){
        return elem.indexOf(item)
      }
      return false
    })
  }

  for (let item of bracketsArr){

    if (searchCurrentConfig(item) === false){
      continue
    }

    const index = searchCurrentConfig(item)

    const config = bracketsConfig[index]
    console.log(config)

    if (config.indexOf(item) === 0){

      resultArr.push(item)

    } else {

      if (config[0] === resultArr[resultArr.length - 1]){

        resultArr.unshift()

      } else {

        result = false

      }
    }
  }

  if (resultArr.length > 0){
    result = false
  }
  return result
}



const config1 = [['(', ')']];

const config4 = [['|', '|']];

const config7 = [['(', ')'], ['[', ']'], ['{', '}'], ['|', '|']];


console.log(check('()', config1))
  </script>
